<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>AutoSuggest Sample</title>
    <style type="text/css">
	.suggestion_list
	{
	background: white;
	border: 1px solid;
	padding: 4px;
	}
	
	.suggestion_list ul
	{
	padding: 0;
	margin: 0;
	list-style-type: none;
	}
	
	.suggestion_list a
	{
	text-decoration: none;
	color: navy;
	}
	
	.suggestion_list .selected
	{
	background: navy;
	color: white;
	}
	
	.suggestion_list .selected a
	{
	color: white;
	}

	#autosuggest
	{
	display: none;
	}
    </style>
    <script language="Javascript" src="autosuggest.js"></script>
  </head>
  <body>
	<div id="autosuggest"><ul></ul></div>
	<!-- using onkeypress="return event.keyCode!=13" to disable browser's form handling on enter key -->
	<form onkeypress="return event.keyCode!=13">
		<fieldset>
		<legend>State</legend>
		<p>(Up and down arrows highlight a suggestion. Tab key inserts the highlighted suggestion. Escape hides the list.)</p>
		<label for="state">Please enter a State:</label>
		<input type="text" name="state" id="state" />
		<script language="Javascript">
			var states = new Array("Alabama","Alaska","American Samoa","Arizona","Arkansas","California",
						"Colorado","Connecticut","Delaware","District of Columbia",
						"Federated States of Micronesia","Florida","Georgia","Guam","Hawaii","Idaho","Illinois",
						"Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine",
						"Marshall Islands","Maryland","Massachusetts","Michigan","Minnesota","Mississippi",
						"Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico",
						"New York","North Carolina","North Dakota",
						"Northern Mariana Islands","Ohio","Oklahoma","Oregon","Palau","Pennsylvania","Puerto Rico",
						"Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont",
						"Virgin Islands","Virginia","Washington","West Virginia","Wisconsin","Wyoming",
						"Armed Forces Africa","Armed Forces Americas","Armed Forces Canada",
						"Armed Forces Europe","Armed Forces Middle East","Armed Forces Pacific");
			// create autosuggest for the input box 'state' with the array of alternatives
			new AutoSuggest(document.getElementById('state'),states);
		</script>
		</fieldset>
	</form>
  </body>
</html>
