
# required?
LoadModule cgid_module modules/mod_cgid.so

# Make executable at original location. Don't do this publicly.
<Directory /usr/local/bin>
  Options +ExecCGI
  #AddHandler cgi-script .cgi
  AllowOverride all
  Require all granted
</Directory>

ScriptAlias "/admin/" "/usr/local/bin/"

# Mounted location
ScriptAlias "/cgi-bin/" "/usr/local/apache2/cgi-bin/"
