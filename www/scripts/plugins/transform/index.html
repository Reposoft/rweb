<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>XSLT transformer test</title>
</head>
<!--<script type="text/javascript" src="showfeed.js"></script>-->
<script type="text/javascript" src="../../head.js"></script>
<script type="text/javascript" src="transform.js"></script>
<script type="text/javascript">

function showNews() {
	var t = new Transform("test.xsl");
	var e = document.getElementById('example');
	t.urlToElement("test.xml", e);
}

Repos.observePluginLoad('transform', showNews);

</script>
<body>
	<p>The DIV below should get contents from the transform.</p>
	<div id="example">
	
	</div>
</body>

</html>
