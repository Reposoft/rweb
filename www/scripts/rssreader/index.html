<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" src="../prototype/prototype-1.4.0.js"></script>
<script type="text/javascript" src="../rssreader/rssreader.js"></script>
<script type="text/javascript">
function myCallback( rss ) {
    alert(rss.channel.title);
    for(var n=0; n<rss.items.length; n++) {
        alert(rss.items[n].title);
    }
}

function errorHandler( rss ) {
   alert('An error has occured');
}

new Ajax.RssReader( 'rss.xml', { onSuccess: myCallback, onFailure: errorHandler } );
</script>
</head>
