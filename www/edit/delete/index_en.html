<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Delete a repos file or folder</title>
<!--{$head}-->
</head>

<body>
<div id="contents">
<h1>Delete <span class="filename">{=$target|basename}</span>?</h1>
<p>After deletion it will not be present in the latest revision, but can always be recovered from the the history for the parent folder <span class="path">{=$target|dirname}</span>.</p>
<form id="delete" name="delete" method="get" action="#" tmt:validate="true">
	<fieldset>
	<legend>delete</legend>
    <input name="target" type="hidden" id="target" value="{=$target}" />
	<input name="repo" type="hidden" id="repo" value="{=$repo}" />
  <p>
    <label for="name">delete</label>
    <input id="name" name="name" type="text" value="{=$target}" disabled="disabled" size="40"/>
  </p>  
  <p>
    <label for="message">log message</label>
    <textarea id="message" name="message" cols="30" rows="2" tmt:pattern="reposLogmessage" tmt:message="Contains invalid characters"></textarea>
  </p>
  <p>
    <label for="submit"></label>
    <input id="submit" type="submit" value="Yes" />
	<input id="submitno" type="button" value="No" onclick="location.href='{=$referer}'"/>
  </p>
  </fieldset>
</form>
<p><a id="back" class="action" href="{=$referer}">&lt; back</a></p>
</div>
</body>
</html>
