<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Delete a repos file or folder</title>
<!--{$head}-->
</head>

<body>
<div id="commandbar">
<a id="repository" href="{=$repository|urlEncodeNames}">return to repository</a>
</div>
<h1>Delete <span class="filename">{=$target|basename}</span>?</h1>
<p>After deletion it will not be present in the latest revision, but can always be recovered from the the history for the parent folder
<span class="folder">{=$target|dirname}/</span>.</p>
<div class="column">
<form id="delete" name="delete" method="get" action="#">
	<fieldset>
	<legend>delete</legend>
    <input name="target" type="hidden" id="target" value="{=$target}" />
  <p>
    <label for="name">delete</label>
    <input id="name" name="name" type="text" value="{=$target}" disabled="disabled" size="40"/>
  </p>  
  <p>
    <label for="message">history text</label>
    <textarea id="message" name="message" cols="30" rows="2" tabindex="1"></textarea>
  </p>
  <p>
    <label for="submit"></label>
    <input id="submit" type="submit" name="submit" value="Yes" tabindex="2" />
	<input id="submitno" type="button" value="No" onclick="location.href='{=$referer}'" tabindex="3"/>
  </p>
  </fieldset>
</form>
</div>
<div id="footer">
</div>
</body>
</html>
