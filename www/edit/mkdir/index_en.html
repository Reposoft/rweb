<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Create a new repos folder</title>
<!--{$head}-->
</head>

<body>
<div id="commandbar">
<a id="repository" href="{=$repository|urlEncodeNames}">return to repository</a>
</div>
<h1>Create subfolder</h1>
<form id="createFolder" name="createFolder" method="get" action="#">
  <fieldset>
	<legend>Create folder in {=$target}</legend>
    <input name="target" type="hidden" id="target" value="{=$target}" />
  <p>
    <label for="name">name of new folder</label>
    <input name="name" type="text" id="name" size="40" class="required" tabindex="1" />
</p>
  <p>
    <label for="message">history text</label>
    <textarea name="message" id="message" cols="30" rows="2" tabindex="2" ></textarea>
  </p>
  <p>
    <label for="submit"></label>
    <input id="submit" name="submit" type="submit" value="Create" tabindex="3" />
  </p>
  </fieldset>
</form>
<div id="footer">
</div>
</body>
</html>
