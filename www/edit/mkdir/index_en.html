<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Create a new repos folder</title>
<!--{$head}-->
</head>

<body>
<div id="contents">
<h1>Create subfolder</h1>
<form id="createFolder" name="createFolder" method="get" action="#" tmt:validate="true">
  <fieldset>
	<legend>Create folder in {=$target}</legend>
    <input name="target" type="hidden" id="target" value="{=$target}" />
	<input name="repo" type="hidden" id="repo" value="{=$repo}" />
  <p>
    <label for="name">name of new folder</label>
    <input name="name" type="text" id="name" size="40" tmt:required="true" tmt:pattern="reposFilename" tmt:message="Folder name is required and may not contain ^, :, &amp;, <, >, @, , #, ~, ?, *, $, |, [, ], /, \, commas or quotes" />
</p>
  <p>
    <label for="message">history text</label>
    <textarea name="message" id="message" cols="30" rows="2" tmt:pattern="reposLogmessage" tmt:message="Contains invalid characters"></textarea>
  </p>
  <p>
    <label for="submit"></label>
    <input id="submit" name="submit" type="submit" value="Create" />
  </p>
  </fieldset>
</form>
<p><a id="back" class="action" href="{=$referer}">&lt; back</a></p>
</div>
</body>
</html>
