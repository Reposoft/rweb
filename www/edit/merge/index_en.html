<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Merge to repos</title>

<!--{$head}-->
</head>

<body>
<div id="commandbar">
<a id="repository" href="{=$repository}">return to repository</a>
</div>
<h1>repos: Merge files</h1>
<form id="merge" name="merge" method="get" action="#">
  <fieldset>
	<legend>Merge files</legend>    
	<p>
		<label for="branchFile">Choose file to merge</label>
		<select name="branchFile" id="branchFile">
			<!--{foreach from=$branchFileArray item=file}-->
				<option value="{=$file}">{=$file}</option>
			<!--{/foreach}-->
		</select>
	</p>
  	<p>
    	<label for="submit"></label>
    	<input id="submit" type="submit" name="submit" value="Merge" tabindex="1" />
  	</p>
  </fieldset>
</form>
</body>
</html>
