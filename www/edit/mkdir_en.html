<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Create a new repos folder</title>
<!--{$head}-->
</head>

<body>
<h1>Create subfolder</h1>
<form id="createFolder" name="createFolder" method="get" action="#">
  <fieldset>
	<legend>Create folder in {=$target}</legend>
    <input name="target" type="hidden" id="target" value="{=$target}" />
	<input name="repo" type="hidden" id="repo" value="{=$repo}" />
  <p>
    <label for="name">name of new folder</label>
    <input name="name" type="text" id="name" size="40" />
</p>
  <p>
    <label for="message">log message</label>
    <textarea name="message" id="message" cols="30" rows="2"></textarea>
  </p>
  <p>
    <label for="submit"></label>
    <input id="submit" type="submit" value="Submit" />
  </p>
  </fieldset>
</form>
<p><a id="linkBack" class="action" href="{=$referer}">&lt; back</a></p>
</body>
</html>
