<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Delete a repos file or folder</title>
<!--{$head}-->
</head>

<body>
<h1>Delete <em>{=$target|basename}</em>?</h1>
<p>Currently in folder {=$target|dirname}</p>
<p>After deletion it will not be present in the latest revision, but can always be recovered from the the repository's history.</p>
<form id="delete" name="delete" method="get" action="#">
	<fieldset>
	<legend>delete</legend>
    <input name="target" type="hidden" id="target" value="{=$target}" />
	<input name="repo" type="hidden" id="repo" value="{=$repo}" />
  <p>
    <label for="name">delete</label>
    <input id="name" name="name" type="text" value="{=$target}" disabled="disabled" size="40"/>
  </p>  
  <p>
    <label for="message">log message</label>
    <textarea id="message" name="message" cols="30" rows="2"></textarea>
  </p>
  <p>
    <label for="submit"></label>
    <input id="submit" type="submit" value="Yes" />
	<input id="submitno" type="button" value="No" onclick="location.href='{=$referer}'"/>
  </p>
  </fieldset>
</form>
<p><a id="linkBack" class="action" href="{=$referer}">&lt; back</a></p>
</body>
</html>
