<h1>Image caption from title</h1>
<p>Writing a document, you want to add images but not lose time on taming the caption box.
Placing images will be done again in real layout anyway. 
Simply add an image with a <code>title</code> attribute:</p>
<img src="../../style/logo/2005-05-09_19-24-22.jpg" title="Sunset kayaking at lake Hj&auml;lmaren, Sweden" />

</body>
