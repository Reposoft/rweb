<h1>Client-side document editor for XHTML</h1>
<p>Using <a href="http://tinymce.moxiecode.com/">TinyMCE</a>.
See <a href="../../lib/">lib/</a> folder.</p>
<p>Any textarea which contains HTML with the meta tag<br />
<code>&lt;meta name="Generator" content="Repos" /&gt;</code>
can be edited with our TinyMCE theme.</p>

<h2>Edit in TinyMCE</h2>
<form method="post" action="./">
<textarea id="text:file.js" rows="10" cols="82" name="usertext" class="text_html htm">
&lt;html&gt;
&lt;head&gt;
&lt;meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /&gt;
&lt;meta name="Generator" content="Repos" /&gt;
&lt;link href="/documents.css" rel="stylesheet" type="text/css"&gt;&lt;/link&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;p&gt;This is a new document in the excellent standardized and open format HTML.&lt;/p&gt;
&lt;p&gt;Non-ASCII characters: åäöü.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;
</textarea>
<br />
<input type="submit" value="Save"/>
</form>
</body>
</html>
