<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Client-side word processor</title>
<!-- dependencies -->
<script type="text/javascript" src="../../scripts/lib/jquery/jquery.js"></script>
<script type="text/javascript" src="../../scripts/shared/repos.js"></script>
<!-- firebug for any browser -->
<script language="javascript" type="text/javascript" src="../../scripts/lib/firebug/firebug.js"></script>
<!-- the plugin, this plugin currently loads the lib directly in head -->
<script language="javascript" type="text/javascript" src="../../lib/tinymce/tinymce/jscripts/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript" src="../../plugins/edit/edit.js"></script>
<!-- for unit testing -->
<script type="text/javascript" src="../../scripts/unittest.js"></script>
</head>
<body>
<h1>Client-side document editor for XHTML</h1>
<p>Using <a href="http://tinymce.moxiecode.com/">TinyMCE</a>.
See <a href="../../lib/">lib/</a> folder.</p>
<p><a href="javascript:syntaxHide()">show plain text</a> &nbsp; 
<a href="javascript:syntaxShow()">show syntax highlighting</a></p>
<p>Hit Ctrl+Shift+L for the debug console</p>
<p>Textareas are posted unencoded, but contents in the HTML should be with htmlentities</p>
<p><label for="type">plaintext type</label><input type="text" name="type" size="4" value="html"/></p>
<h2>Edit</h2>
<textarea id="text:file.js" rows="10" cols="82" name="myhtml" class="text_html htm">
&lt;html&gt;
&lt;body&gt;
&lt;p&gt;This is a new document in the excellent standardized and open format HTML.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;
</textarea>

<h2>Readonly</h2>
<textarea id="text:file.txt" rows="4" cols="60" name="myhtml"  class="" readonly="readonly">
This textarea has readonly=&quot;readonly&quot;.
TinyMCE does not care about that so remove the class=&quot;text_html htm&quot;
</textarea>

</body>
</html>
