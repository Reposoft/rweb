<body>
<h1>Client-side syntax highlighting</h1>
<p>Using <a href="http://www.dreamprojections.com/SyntaxHighlighter/">dp.SyntaxHighlighter</a>.
See <a href="../../lib/">lib/</a> folder.</p>
<p><a href="javascript:syntaxHide()">show plain text</a> &nbsp; 
<a href="javascript:syntaxShow()">show syntax highlighting</a> &nbsp;
Hit Ctrl+Shift+L for the firebug console</p>
<p><a href="syntax.test.php">PHP test</a></p>
<h2>Javascript</h2>
<textarea id="text:file.js" rows="4" cols="60" name="myjs" class="application_x-javascript js" readonly="readonly">
$(document).ready(function() {
	// wanted $('.syntax') but dp can not handle other classes than its own
	$('textarea').each(function(i) {
		dp.SyntaxHighlighter.HighlightAll(this.name);
	} ); } );
</textarea>

<h2>PHP</h2>
<textarea id="text:b_6Dt.php" rows="4" cols="60" name="myphp" class="text_plain php" readonly="readonly">
	function reportErrorText($n, $message, $trace) {
		if ($n!=2048) { // E_STRICT not defined in php 4
			echo("Unexpected error (type $n): $message\n<pre>\n$trace</pre>");
			exit;
		}
	}
	set_error_handler('reportError');
</textarea>

<h2>Html</h2>
<textarea id="text:file.html" rows="4" cols="60" name="myhtml" class="text_html htm" readonly="readonly">
