<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Client-side syntax highlighting plugin</title>
<!-- dependencies -->
<script type="text/javascript" src="../../scripts/lib/jquery/jquery.js"></script>
<script type="text/javascript" src="../../scripts/shared/repos.js"></script>
<!-- dp.SyntaxHighlighter css included here, because Repos.addCss does not work in IE6 -->
<link type="text/css" rel="stylesheet" href="../../lib/dpsyntax/dp.SyntaxHighlighter/Styles/SyntaxHighlighter.css"></link>
<!-- the plugin -->
<script type="text/javascript" src="../../plugins/syntax/syntax.js"></script>
<!-- for unit testing -->
<script type="text/javascript" src="../../scripts/unittest.js"></script>
</head>
<body>
<h1>Client-side syntax highlighting</h1>
<p>Using <a href="http://www.dreamprojections.com/SyntaxHighlighter/">dp.SyntaxHighlighter</a>.
See <a href="../../lib/">lib/</a> folder.</p>
<p><a href="javascript:syntaxHide()">show plain text</a> &nbsp; 
<a href="javascript:syntaxShow()">show syntax highlighting</a></p>

<p>Textareas are posted unencoded, but contents in the HTML should be with htmlentities</p>

<h2>Javascript</h2>
<textarea id="filejs" rows="4" cols="60" name="myjs" class="js" readonly="readonly">
$(document).ready(function() {
	// wanted $('.syntax') but dp can not handle other classes than its own
	$('textarea').each(function(i) {
		dp.SyntaxHighlighter.HighlightAll(this.name);
	} ); } );
</textarea>

<h2>PHP</h2>
<textarea id="filephp" rows="4" cols="60" name="myphp" class="php:nocontrols" readonly="readonly">
	function reportErrorText($n, $message, $trace) {
		if ($n!=2048) { // E_STRICT not defined in php 4
			echo("Unexpected error (type $n): $message\n<pre>\n$trace</pre>");
			exit;
		}
	}
	set_error_handler('reportError');
</textarea>

<h2>Html</h2>
<textarea id="filehtml" rows="4" cols="60" name="myhtml" class="html">
<label for="demo">demo</label>
<textarea rows="4" cols="60" name="demo">
../textarea&gt;
</textarea>
</textarea>

</body>
</html>
