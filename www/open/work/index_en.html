<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>repos.se: Edit {=$target|basename}</title>
<!-- <meta http-equiv="refresh" content="0;url={=$downloadUrl}"/> -->
<!--{$head}-->
</head>

<body>
<div id="workspace">
<div id="commandbar">
<a id="repository" class="command" href="{=$repository}">return to repository</a>
<a id="download" class="command" href="{=$downloadUrl}">download</a>
</div>
<div class="contents work">
<h1>Edit <span class="path" title="{=$target|basename}">{=$target}</span></h1>
<div class="filedetails" title="{=$target}"></div>
<p>A <a href="{=$downloadUrl}">download</a> dialog will appear shortly. Save the file on the local hard drive. When work is completed, use "upload new version" to commit.</p>
<p><a id="upload" class="action" href="../../upload/?target={=$target}">upload new version</a></p>

<h2>Create personal branch <span class="path" title="{=$target|basename}">/branches/{=$newname}</span></h2>
<p><a id="branch" class="action" href="{=$pathToCopyForm}?target={=$target}&oldname={=$oldname}&tofolder={=$tofolder}&newname={=$newname}&move=0&message=&submit=Copy">Create Branch</a></p>
</div>
<div id="footer"></div>
</div>
</body>
</html>
