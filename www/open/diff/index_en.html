<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>repos.se: Diff for of {=$target|basename}</title>
<!--{$head}-->
</head>

<body>
<div id="workspace">
<div id="commandbar">
<!--{if $logurl}-->
<a id="history" class="command" href="{=$logurl}">return to folder history</a>
<!--{/if}-->
<a id="repository" class="command" href="{=$repository}">return to repository</a>
</div>
<div class="contents diff">
<h1>Compare versions</h1>
<p>Diff for file <span class="path">{=$target}</span> from version <span class="revision">{=$revfrom}</span> to <span class="revision">{=$revto}</span></p>
<pre>
{=$diff|htmlspecialchars}
</pre>
</div>
<div id="footer"></div>
</div>
</body>
</html>
