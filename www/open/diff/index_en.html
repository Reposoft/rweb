<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>repos: Diff for {=$target|basename}</title>
<!--{$head}-->
</head>

<body>
<div id="commandbar">
<!--{if $logurl}-->
<a id="history" href="{=$logurl}">return to folder history</a>
<!--{/if}-->
<a id="repository" href="{=$repository}">return to repository</a>
</div>
<div class="contents diff">
<h1>Compare versions</h1>
<p>Diff for file <span class="file" href="">{=$target}</span> from version <span class="revision">{=$revfrom}</span> to <span class="revision">{=$revto}</span></p>
<textarea id="file" cols="82" rows="20" name="file" class="diff" readonly="readonly" >
{=$diff|htmlspecialchars}
</textarea>
</div>
<div id="footer"></div>
</body>
</html>
