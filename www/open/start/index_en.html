<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>repos.se repository access</title>
<!--{$head}-->
</head>

<body>
<div id="workspace">
<div id="commandbar">
<a id="reposbutton">
	<img src="../../style/logo/repos1.png" border="0" align="right" width="72" height="18" alt="repos.se" title="repos.se content management"/>
</a>
<a class="command" href="/?logout" id="logout">log out</a>
</div>
<div id="contents">
<h1><span class="username">{=$userfullname}</span> start</h1>
<!--{foreach from=$entrypoints item=entry}-->
<div class="row n{=cycle values=0,1,2,3}">
<!--{if $entry->isReadOnly()}-->
<a class="folder readonly" href="{=$repo}{=$entry->getPath()}/trunk">{=$entry->getDisplayname()}</a>
<!--{else}-->
<a class="folder" href="{=$repo}{=$entry->getPath()}/trunk">{=$entry->getDisplayname()}</a>
<!--{/if}-->
<!-- todo: class groupaccess -->
<div class="actions">
<a class="action" href="{=$repo}{=$entry->getPath()}/trunk">open</a>
</div>
</div>
<!--{/foreach}-->
</div>
<div id="footer">
<span id="releaseversion" class="versiondisplay">repos.se $URL$ $Rev$</span>
</div>
</div>
</body>
</html>
