<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>repos: Image {=$file,filename}</title>
<!--{$head}-->
</head>

<body class="image">
<div id="commandbar">
<a id="current" class="file" title="{=$file,path}, revision {=$file,revisionLastChanged}, size {=$file,size|formatSize}" href="{=$file,url}">{=$file,filename}</a>
<a id="repository" href="{=$file,folderUrl}">return to repository</a>
<a id="view" href="../?target={=$target}{=$file,revParam}">details</a>
<!--{if $file,isLatestRevision}-->
<a id="edit" href="../../edit/?target={=$target}">edit</a>
<!--{/if}-->
</div>

{=if $file,status eq 200}
<p>
<a class="file" href="{=$file,url}">
<img alt="loading image..." src="{=$file|reposViewGetImageUrl}"/>
</a>
</p>
{=else}
{=* mimic the error page *}
<h1>An error occurred</h1>
<p class="error">Could not read file {=$file,path} (status {=$file,status}).</p>
{=/if}
<div id="footer"></div>
</body>
</html>
