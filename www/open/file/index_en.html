<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>repos: Contents of {=$file,filename}</title>
<!--{$head}-->
</head>

<body>
<div id="commandbar">
<a id="repository" href="{=$file,folderUrl}">return to repository</a>
</div>

<h3><a class="file" title="{=$file,filename}, version {=$file,revision}" href="{=$file,url}">{=$target}</a>&nbsp; <span class="revision">{=$file,revision}</span></h3>
{=if $file,status eq 200}
<!-- on javascript browsers the box will be resized by the syntax plugin -->
<textarea id="file" cols="82" rows="20" name="file" class="{=$file,extension}" readonly="readonly" >{=$file->sendInlineHtml()}</textarea>
{=else}
<p class="error">Error. Could not read file (status {=$file,status}). The file might exist with a version other than {=$file,revision}.</p>
{=/if}
<div id="footer"></div>
</body>
</html>
