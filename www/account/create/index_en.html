<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Create a new repos user</title>
<!--{$head}-->
</head>

<body>
<div id="commandbar">
<a id="admin" href="../../admin/">return to admin</a>
</div>
<h1>Create user</h1>
<form id="createFolder" name="createFolder" method="get" action="#">
  <fieldset>
  <legend>New Repos account</legend>
  <input name="target" type="hidden" id="target" value="{=$target}" />
  <p>
    <label for="username">username</label>
    <input name="username" type="text" id="username" size="40" class="required" tabindex="1" />
  </p>
  <p>
    <label for="email">e-mail</label>
    <input name="email" type="text" id="email" size="40" tabindex="2" /> (used for the 'lost password' functionality)
  </p>
  <p>
    <label for="fullname">full name</label>
    <input name="fullname" type="text" id="fullname" size="40" tabindex="3" /> (for reference by administrators)
  </p>
  <p>
    <label for="submit"></label>
    <input id="submit" name="submit" type="submit" value="Create" tabindex="3" />
  </p>
  </fieldset>
</form>
</body>
</html>
