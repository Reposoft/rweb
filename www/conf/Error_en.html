<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>repos error message</title>
<!--{$head}-->
<script type="text/javascript">
if(typeof($)!='undefined') {
$(document).ready( function() {
	if (2>history.length) $("a[@href^=javascript:history.go(-1)]").hide();
});
}
</script>
</head>
<body>
<div id="workspace">
<div id="commandbar">
<a id="back" class="command" href="{=$referer}">back</a>
<a id="repository" class="command" href="{=$userhome}">return to repository</a>
<a id="logout" class="command" href="/?logout">logout</a>
</div>
<div id="contents">
<h1>{=$headline}</h1>
<p><em>{=$error}</em></p>
<p><a class="action" href="{=$referer}">&lt; back</a></p>
<p>&nbsp;</p>
</div>
</div>
</body>
</html>
