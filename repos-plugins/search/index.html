<body>
<h1>Search</h1>

<form id="propedit" action="./" method="get" class="repos-propsearch-gen">
<fieldset>
<input class="gen-override" type="hidden" name="svnprop_svn_keywords" value=""/>
<input class="gen-override" type="hidden" name="svnprop_svn_ignore" value=""/>
<legend>
metadata
</legend>
<p class="searchspec">
<label for="op">match</label>
<select id="op" name="op">
<option value="AND">all</option>
<option value="OR">any</option>
</select>
</p>
<p>
<label for="submit"></label>
<input id="submit" type="submit" value="Search" name="submit"/>
</p>
</fieldset>
</form>

</body>
