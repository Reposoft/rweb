<body>

<h2>New Document</h2>
<p>Note that textarea tag is always on one line so no newlines or spaces are inserted.</p>
<form method="post" action="./">
<textarea id="text" rows="10" cols="82" name="usertext" class=""></textarea>
<br />
filename: <input type="text" name="filename"/>
<br />
<input type="submit" value="Save"/>
</form>
