<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Repos license</title>
<!--{$head}-->
</head>
<body>

<div id="commandbar">
<a id="reposadmin" href="../../">admin</a>
</div>

<h1>Repos license</h1>
{=if $licenseManager}
<p>License manager: {=$licenseManager}</p>
{=else}
<p>License library not found.</p>
{=/if}

{=if $license}
<!--{* bug with generated 'foreach a as b => c' in zendguard4+php5.2, derive key *}-->
<!--{assign var='licensekeys' value=$license|@array_keys}-->	
{=foreach from=$licensekeys item=k}
<!--{assign var='v' value=$license.$k}-->
<p>{=$k}: {=$v}</p>
{=/foreach}
{=else}
<p>This installation has no licensing information.</p>
{=/if}

<div id="footer">
{=if $hostid}
<input title="Server Host ID" type="text" id="url" size="35" value="{=$hostid}"  readonly="readonly" onclick="this.select();"/>
{=/if}
</div>
</body>
</html>
