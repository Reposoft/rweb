<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">check error message for nonexisting repos feature</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>setup/</td>
	<td></td>
</tr>
<tr title="Enter a URL that does not exist">
	<td>open</td>
	<td>/repos/open/notafeature/</td>
	<td></td>
</tr>
<tr>
	<td>verifyTextPresent</td>
	<td>Not Found</td>
	<td></td>
</tr>
<tr title="There should be no header checks outside the repository, because this is not a normal error situation.">
	<td>verifyElementNotPresent</td>
	<td>link=*/repos/open/</td>
	<td></td>
</tr>
<tr title="Browser URL should be the failing one (not redirected to the error page)">
	<td>verifyNotLocation</td>
	<td>*/errors/*</td>
	<td></td>
</tr>
</tbody></table>
</body>
